name: Notifica√ß√£o de Push no Reposit√≥rio

on:
  push:
    branches:
      - main  # Ou qualquer outra branch que voc√™ desejar

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Enviar notifica√ß√£o para o Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Obter informa√ß√µes do commit
          REPO_URL="https://github.com/${{ github.repository }}"
          COMMIT_URL="${REPO_URL}/commit/${{ github.sha }}"
          COMMIT_AUTHOR="${{ github.actor }}"
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"

          # Criar mensagem com formata√ß√£o usando printf para garantir as quebras de linha
          MESSAGE=$(printf "üöÄ *Novo Push no Reposit√≥rio!*\n\n")
          MESSAGE+=$(printf "*Reposit√≥rio:* [${{ github.repository }}](${REPO_URL})\n")
          MESSAGE+=$(printf "*Autor do Commit:* ${COMMIT_AUTHOR}\n")
          MESSAGE+=$(printf "*Mensagem do Commit:* ${COMMIT_MESSAGE}\n")
          MESSAGE+=$(printf "*Commit:* [Ver Commit](${COMMIT_URL})")

          # Enviar mensagem formatada para o Telegram
          curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id=${TELEGRAM_CHAT_ID} \
            -d parse_mode=Markdown \
            -d text="$MESSAGE"
