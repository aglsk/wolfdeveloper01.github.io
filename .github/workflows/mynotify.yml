name: Notifica√ß√£o de Push no Reposit√≥rio

on:
  push:
    branches:
      - main  # Ou qualquer outra branch que voc√™ desejar

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Enviar notifica√ß√£o para o Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Obter informa√ß√µes do commit
          REPO_URL="https://github.com/${{ github.repository }}"
          COMMIT_URL="${REPO_URL}/commit/${{ github.sha }}"
          COMMIT_AUTHOR="${{ github.actor }}"
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"

          # Enviar mensagem formatada com %0A para quebras de linha
          curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id=${TELEGRAM_CHAT_ID} \
            -d parse_mode=Markdown \
            -d text="üöÄ *Novo Push no Reposit√≥rio!*%0A%0A*Reposit√≥rio:* [${{ github.repository }}](${REPO_URL})%0A*Autor do Commit:* ${COMMIT_AUTHOR}%0A*Mensagem do Commit:* ${COMMIT_MESSAGE}%0A*Commit:* [Ver Commit](${COMMIT_URL})"
